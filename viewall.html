<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details | DIGICLINIXHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfcff; }
        .bg-deep-purple { background-color: #2e1065; }
        .modal-bg { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); }
        
        /* Floating Cart Animation */
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .cart-bounce { animation: bounceIn 0.3s ease-out forwards; }
    </style>
</head>

<body class="pb-24">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-50 px-5 py-4 lg:px-12">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-black text-slate-800">Health Packages</h1>
            </div>
            <div class="text-sm font-bold text-green-600 bg-green-50 px-4 py-2 rounded-xl hidden sm:block">
                <i class="fab fa-whatsapp"></i> Support: 9348148310
            </div>
            <div class="relative sm:hidden" onclick="toggleCart()">
                <i class="fas fa-shopping-cart text-slate-700 text-xl"></i>
                <span id="nav-cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold hidden">0</span>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-5 lg:px-12 pt-10">
        <div id="checkup-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="floating-cart-btn" onclick="toggleCart()" class="fixed bottom-6 right-6 z-40 hidden cursor-pointer group">
        <div class="bg-slate-900 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-2xl shadow-slate-400 relative transition-transform hover:scale-110">
            <i class="fas fa-shopping-basket text-2xl"></i>
            <span id="float-cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs w-6 h-6 rounded-full flex items-center justify-center font-bold border-2 border-white">0</span>
        </div>
    </div>

    <div id="detailsModal" class="fixed inset-0 z-[100] hidden items-end sm:items-center justify-center sm:p-4 modal-bg transition-all duration-300">
        <div class="bg-white w-full sm:max-w-2xl rounded-t-[2rem] sm:rounded-[2.5rem] overflow-hidden shadow-2xl transition-transform transform translate-y-full sm:translate-y-0 h-[85vh] sm:h-auto flex flex-col" id="modalContent">
            
            <div id="m-header" class="p-6 sm:p-8 text-white relative flex-shrink-0">
                <button onclick="closeModal()" class="absolute top-4 right-4 bg-black/20 hover:bg-black/40 text-white w-8 h-8 rounded-full flex items-center justify-center transition-all">
                    <i class="fas fa-times text-sm"></i>
                </button>
                <span id="m-tag" class="text-[9px] font-black uppercase tracking-widest bg-white/20 px-2 py-1 rounded-lg mb-2 inline-block"></span>
                <h2 id="m-title" class="text-xl sm:text-3xl font-black leading-tight pr-8"></h2>
                <div class="mt-2 flex items-baseline gap-3">
                    <span id="m-price" class="text-2xl sm:text-3xl font-black"></span>
                    <span id="m-mrp" class="text-xs sm:text-sm line-through opacity-70"></span>
                </div>
            </div>

            <div class="p-6 sm:p-8 overflow-y-auto flex-1 bg-white">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8">
                    <div>
                        <h4 class="text-slate-800 font-bold text-sm mb-3 flex items-center gap-2 sticky top-0 bg-white py-1">
                            <i class="fas fa-list-check text-purple-600"></i> Included Tests
                        </h4>
                        <ul id="m-list" class="space-y-2 text-xs sm:text-sm text-slate-600 font-medium pb-4"></ul>
                    </div>
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                        <h4 class="text-slate-800 font-bold text-xs mb-3 flex items-center gap-2">
                            <i class="fas fa-star text-orange-500"></i> Benefits
                        </h4>
                        <div class="space-y-2 text-[11px] sm:text-xs text-slate-500">
                            <p class="flex items-center gap-2"><i class="fas fa-check-circle text-green-500"></i> Free Home Sample Collection</p>
                            <p class="flex items-center gap-2"><i class="fas fa-check-circle text-green-500"></i> NABL Certified Labs</p>
                            <p class="flex items-center gap-2"><i class="fas fa-check-circle text-green-500"></i> Smart Digital Reports</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-slate-100 bg-white sm:hidden">
                <button id="m-add-btn-mob" class="w-full py-3.5 bg-orange-500 text-white rounded-xl font-bold uppercase tracking-wide text-xs shadow-lg">
                    Add to Cart
                </button>
            </div>
            <div class="hidden sm:block p-8 pt-0">
                <button id="m-add-btn" class="w-full py-4 bg-orange-500 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg hover:bg-orange-600 transition-all">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <div id="cartModal" class="fixed inset-0 z-[150] hidden justify-end modal-bg">
        <div class="bg-white w-full sm:max-w-md h-full shadow-2xl flex flex-col transition-transform transform translate-x-full" id="cartContent">
            
            <div class="p-6 bg-slate-900 text-white flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <i class="fas fa-shopping-cart text-orange-400"></i>
                    <h2 class="text-lg font-bold">Your Cart</h2>
                </div>
                <button onclick="toggleCart()" class="text-white/70 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50">
                <div class="text-center text-slate-400 mt-10">
                    <i class="fas fa-shopping-basket text-4xl mb-2 opacity-50"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>

            <div class="p-6 bg-white border-t border-slate-100 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                <div class="flex justify-between items-end mb-4">
                    <span class="text-sm text-slate-500 font-medium">Total Amount</span>
                    <span id="cart-total" class="text-2xl font-black text-slate-800">₹0</span>
                </div>
                <button onclick="checkoutWhatsApp()" class="w-full py-4 bg-green-600 text-white rounded-xl font-bold uppercase tracking-widest shadow-lg shadow-green-100 hover:bg-green-700 transition-all flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp text-lg"></i> Checkout
                </button>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP = "9348148310";
        let cart = [];

        const packages = [
            { id: 1, name: "Essential Full Body", price: 1599, mrp: 5243, off: "70%", params: 91, color: "from-purple-700 to-indigo-800", tests: ["Complete Blood Count (CBC)", "Diabetes (HbA1c)", "Thyroid Profile (T3, T4, TSH)", "Lipid Profile (Heart)", "Liver Function Test"] },
            { id: 2, name: "Advanced Full Body", price: 2799, mrp: 7708, off: "64%", params: 100, color: "from-indigo-700 to-purple-800", tests: ["All Essential Tests", "Vitamin D & B12", "Iron Studies", "Kidney Function Test", "Urine Routine"] },
            { id: 3, name: "Ultra Male Checkup", price: 11999, mrp: 35364, off: "66%", params: 129, color: "from-slate-700 to-slate-900", tests: ["Hormone Profile", "Cardiac Risk Markers", "Cancer Screening (PSA)", "Full Body Imaging", "Vitamin Deficiency"] },
            { id: 4, name: "Ultra Female Checkup", price: 11999, mrp: 41609, off: "71%", params: 136, color: "from-pink-700 to-purple-800", tests: ["PCOS Screening", "Bone Health (Calcium)", "Breast Cancer Markers", "Hormonal Balance", "Anaemia Profile"] },
            { id: 5, name: "Orange One Package", price: 4999, mrp: 17814, off: "72%", params: 114, color: "from-orange-600 to-red-700", tests: ["Unlimited Teleconsultations", "Full Body Coverage", "Diagnostic Insurance", "Priority Collection"] },
            { id: 6, name: "Comprehensive Pack", price: 3899, mrp: 11898, off: "67%", params: 105, color: "from-blue-700 to-indigo-900", tests: ["Advanced Heart Markers", "Diabetes Management", "Inflammation Markers", "Electrolytes", "Gout Screening"] },
            { id: 7, name: "Basic Full Body", price: 1099, mrp: 2624, off: "58%", params: 79, color: "from-green-700 to-emerald-900", tests: ["Basic CBC", "Sugar Fasting", "Cholesterol Total", "Kidney Urea/Creatinine", "Liver ALT/AST"] },
            { id: 8, name: "Children's Essential", price: 1299, mrp: 5398, off: "76%", params: 35, color: "from-yellow-600 to-orange-800", tests: ["Growth Hormone", "Blood Grouping", "Immunity Level", "Infection Markers", "Calcium & Zinc"] }
        ];

        function init() {
            const container = document.getElementById('checkup-container');
            container.innerHTML = packages.map(pkg => `
    <div class="checkup-card bg-white rounded-[2rem] lg:rounded-[2.5rem] overflow-hidden flex flex-col h-full shadow-sm border border-slate-50">
        <div class="bg-gradient-to-br ${pkg.color} p-5 lg:p-6 text-white relative">
            <span class="absolute top-4 right-5 bg-white/20 text-[9px] lg:text-[10px] px-2 py-0.5 rounded font-black uppercase tracking-wider">Checkup</span>
            <h3 class="text-lg lg:text-xl font-bold pr-8 leading-tight mb-3 lg:mb-4 h-12 lg:h-auto line-clamp-2">${pkg.name}</h3>
            <div class="flex items-end gap-2">
                <div>
                    <span class="text-[9px] lg:text-[10px] line-through opacity-60 block">₹${pkg.mrp}</span>
                    <span class="text-xl lg:text-2xl font-black">₹${pkg.price}</span>
                </div>
                <span class="bg-green-400 text-purple-900 text-[9px] lg:text-[10px] font-black px-2 py-1 rounded-lg">${pkg.off} OFF</span>
            </div>
        </div>
        <div class="p-5 lg:p-6 flex flex-col flex-1">
            <div class="flex items-center gap-3 mb-5 lg:mb-6 text-slate-500">
                <i class="fas fa-flask text-xs lg:text-sm"></i>
                <span class="text-[11px] lg:text-xs font-bold uppercase tracking-wide">${pkg.params} parameters included</span>
            </div>
            <div class="flex gap-2 mt-auto">
                <button onclick="openDetails(${pkg.id})" class="flex-1 py-2.5 lg:py-3 border border-purple-100 text-purple-700 rounded-xl font-bold text-[9px] lg:text-[10px] uppercase tracking-widest hover:bg-purple-50 transition-all">Details</button>
                <button onclick="addToCart(${pkg.id})" id="btn-${pkg.id}" class="flex-[1.5] py-2.5 lg:py-3 bg-orange-400 text-white rounded-xl font-bold text-[9px] lg:text-[10px] uppercase tracking-widest shadow-lg shadow-orange-100 hover:bg-orange-500 active:scale-95 transition-all">Add to Cart</button>
            </div>
        </div>
    </div>`).join('');
        }

        // --- Details Modal Functions ---
        function openDetails(id) {
            const pkg = packages.find(p => p.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');

            document.getElementById('m-header').className = `p-6 sm:p-8 text-white relative flex-shrink-0 bg-gradient-to-br ${pkg.color}`;
            document.getElementById('m-tag').innerText = `${pkg.params} Parameters Included`;
            document.getElementById('m-title').innerText = pkg.name;
            document.getElementById('m-price').innerText = `₹${pkg.price}`;
            document.getElementById('m-mrp').innerText = `₹${pkg.mrp}`;

            document.getElementById('m-list').innerHTML = pkg.tests.map(t => `
                <li class="flex items-center gap-3"><i class="fas fa-circle-check text-purple-500"></i> ${t}</li>
            `).join('');

            // Setup Add buttons in modal
            const addHandler = () => { addToCart(pkg.id); closeModal(); };
            document.getElementById('m-add-btn').onclick = addHandler;
            document.getElementById('m-add-btn-mob').onclick = addHandler;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                content.classList.remove('translate-y-full', 'scale-95');
                content.classList.add('translate-y-0', 'scale-100');
            }, 10);
        }

        function closeModal() {
            const content = document.getElementById('modalContent');
            const modal = document.getElementById('detailsModal');
            content.classList.remove('translate-y-0', 'scale-100');
            content.classList.add('translate-y-full', 'scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

        // --- Cart Functions ---
        function addToCart(id) {
            const pkg = packages.find(p => p.id === id);
            
            // Check for duplicate
            if(cart.some(item => item.id === id)) {
                alert("This package is already in your cart!");
                toggleCart();
                return;
            }

            cart.push(pkg);
            updateCartUI();
            
            // Visual feedback on button
            const btn = document.getElementById(`btn-${id}`);
            if(btn) {
                const originalText = btn.innerText;
                btn.innerText = "Added!";
                btn.classList.add("bg-green-500");
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove("bg-green-500");
                }, 1500);
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            // Update Counts
            document.getElementById('float-cart-count').innerText = cart.length;
            document.getElementById('nav-cart-count').innerText = cart.length;
            
            // Show/Hide Floating Button
            const floatBtn = document.getElementById('floating-cart-btn');
            const navCount = document.getElementById('nav-cart-count');
            
            if (cart.length > 0) {
                floatBtn.classList.remove('hidden');
                floatBtn.classList.add('cart-bounce');
                navCount.classList.remove('hidden');
                setTimeout(() => floatBtn.classList.remove('cart-bounce'), 300);
            } else {
                floatBtn.classList.add('hidden');
                navCount.classList.add('hidden');
            }

            // Render Items in Modal
            const cartContainer = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="text-center text-slate-400 mt-10">
                        <i class="fas fa-shopping-basket text-4xl mb-2 opacity-50"></i>
                        <p>Your cart is empty</p>
                    </div>`;
            } else {
                cartContainer.innerHTML = cart.map((item, index) => `
                    <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${item.name}</h4>
                            <p class="text-purple-600 font-bold text-sm">₹${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-400 hover:text-red-600 p-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('');
            }

            // Update Total
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = `₹${total}`;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            const content = document.getElementById('cartContent');
            
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            }
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return;

            let msg = "*Hello DIGICLINIXHealth, I want to book the following:*\n\n";
            cart.forEach((item, index) => {
                msg += `${index + 1}. ${item.name} - ₹${item.price}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            msg += `\n*Total Amount: ₹${total}*\n\nPlease confirm my appointment.`;

            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }

        init();
    </script>
</body>
</html>
