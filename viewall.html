        // Render grouped packages (used by filters too)
        function renderPackages(packagesList) {
            const container = document.getElementById('checkup-container');
            const order = ['Diabetes','Heart','Vitamins','Allergy','Sexual Health','Women','Individual Tests'];
            const grouped = packagesList.reduce((acc, pkg) => {
                (acc[pkg.category] = acc[pkg.category] || []).push(pkg);
                return acc;
            }, {});

            let html = '';
            order.forEach(cat => {

                if (!items || items.length === 0) return;
                html += `
                <section class="mb-10 w-full">

                        <h3 class="text-2xl font-extrabold text-slate-800">${cat}</h3>
                        <span class="text-sm text-slate-500">${items.length} items</span>

                                </div>
                                <div class="flex gap-2 mt-auto">
                                    <button onclick="openDetails('${pkg.id}')" class="flex-1 py-2.5 lg:py-3 border border-purple-100 text-purple-700 rounded-xl font-bold text-[9px] lg:text-[10px] uppercase tracking-widest hover:bg-purple-50 transition-all">Details</button>
                                    <button onclick="addToCart('${pkg.id}')" id="btn-${pkg.id}" class="flex-[1.5] py-2.5 lg:py-3 bg-orange-400 text-white rounded-xl font-bold text-[9px] lg:text-[10px] uppercase tracking-widest shadow-lg shadow-orange-100 hover:bg-orange-500 active:scale-95 transition-all">Add to Cart</button>

               html += `

`;

uncategorized.forEach(pkg => {
    html += `
        <div class="checkup-card bg-white rounded-[2rem] lg:rounded-[2.5rem] overflow-hidden flex flex-col h-full shadow-sm border border-slate-50">
            
            <div class="bg-gradient-to-br ${pkg.color} p-4 lg:p-5 text-white relative">
                <h3 class="text-base lg:text-lg font-semibold pr-6 leading-snug mb-3 line-clamp-2">
                    ${pkg.name}
                </h3>
                <div>
                    <span class="text-lg lg:text-xl font-bold">₹${pkg.price}</span>
                </div>
            </div>

            <div class="p-4 lg:p-5 flex flex-col flex-1">
                <div class="text-slate-500 mb-3 text-xs leading-relaxed">
                    ${pkg.features 
                        ? `<ul class="list-disc pl-4 space-y-1">${pkg.features.map(f=>`<li>${f}</li>`).join('')}</ul>` 
                        : ''}
                </div>

                <div class="flex gap-2 mt-auto">
                    <button onclick="openDetails('${pkg.id}')" 
                        class="flex-1 py-2 border border-purple-100 text-purple-700 rounded-xl font-semibold text-[10px] uppercase tracking-wide hover:bg-purple-50 transition-all">
                        Details
                    </button>

                    <button onclick="addToCart('${pkg.id}')" 
                        id="btn-${pkg.id}" 
                        class="flex-[1.5] py-2 bg-orange-400 text-white rounded-xl font-semibold text-[10px] uppercase tracking-wide shadow-lg shadow-orange-100 hover:bg-orange-500 active:scale-95 transition-all">

html += `</div></section>`;
            }

            container.innerHTML = html;
            updateCartUI();
        }

        // Initialize filters and events
        function populateCategoryFilter() {
            const sel = document.getElementById('filter-category');
            const cats = Array.from(new Set(allPackages.map(p => p.category).filter(Boolean)));
            cats.forEach(c => {
                const opt = document.createElement('option'); opt.value = c; opt.innerText = c; sel.appendChild(opt);
            });
        }

        function applyFilters() {
            const q = (document.getElementById('filter-search').value || '').trim().toLowerCase();
            const cat = document.getElementById('filter-category').value;
            const price = document.getElementById('filter-price').value;

            let filtered = allPackages.slice();
            if (cat) filtered = filtered.filter(p => p.category === cat);
            if (price) {
                if (price === 'lt500') filtered = filtered.filter(p => p.price < 500);
                else if (price === '500-1000') filtered = filtered.filter(p => p.price >= 500 && p.price <= 1000);
                else if (price === 'gt1000') filtered = filtered.filter(p => p.price > 1000);
            }
            if (q) {
                filtered = filtered.filter(p => (p.name || '').toLowerCase().includes(q) || (p.features||[]).join(' ').toLowerCase().includes(q));
            }

            renderPackages(filtered);
        }

        function resetFilters() {
            document.getElementById('filter-search').value = '';
            document.getElementById('filter-category').value = '';
            document.getElementById('filter-price').value = '';
            renderPackages(allPackages);
        }

        function init() {
            populateCategoryFilter();
            // wire events
            document.getElementById('filter-search').addEventListener('input', () => applyFilters());
            document.getElementById('filter-category').addEventListener('change', () => applyFilters());
            document.getElementById('filter-price').addEventListener('change', () => applyFilters());
            document.getElementById('filter-reset').addEventListener('click', () => resetFilters());

            renderPackages(allPackages);
        }

        // --- Details Modal Functions ---
        function openDetails(id) {
            const pkg = allPackages.find(p => p.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');

            currentDetailsId = id;

            document.getElementById('m-header').className = `p-6 sm:p-8 text-white relative flex-shrink-0 bg-gradient-to-br ${pkg.color}`;
            document.getElementById('m-tag').innerText = pkg.category || '';
            document.getElementById('m-title').innerText = pkg.name;
            document.getElementById('m-price').innerText = `₹${pkg.price}`;
            document.getElementById('m-mrp').innerText = pkg.mrp ? `₹${pkg.mrp}` : '';

            const listItems = (pkg.features || pkg.tests || []);
            document.getElementById('m-list').innerHTML = listItems.map(t => `
                <li class="flex items-center gap-3"><i class="fas fa-circle-check text-purple-500"></i> ${t}</li>
            `).join('');

            // Setup Add buttons in modal
            const addHandler = () => { addToCart(pkg.id); closeModal(); };
            document.getElementById('m-add-btn').onclick = addHandler;
            document.getElementById('m-add-btn-mob').onclick = addHandler;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                content.classList.remove('translate-y-full', 'scale-95');
                content.classList.add('translate-y-0', 'scale-100');
            }, 10);
        }

        function closeModal() {
            const content = document.getElementById('modalContent');
            const modal = document.getElementById('detailsModal');
            content.classList.remove('translate-y-0', 'scale-100');
            content.classList.add('translate-y-full', 'scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

        // --- Cart Functions ---
        function addToCart(id) {
            const pkg = allPackages.find(p => p.id === id);
            if(!pkg) return;
            // Check for duplicate
            if(cart.some(item => item.id === id)) {
                alert("This package is already in your cart!");
                toggleCart();
                return;
            }

            cart.push(pkg);
            updateCartUI();

            // Visual feedback on button
            const btn = document.getElementById(`btn-${id}`);
            if(btn) {
                const originalText = btn.innerText;
                btn.innerText = "Added!";
                btn.classList.add("bg-green-500");
                setTimeout(() => { btn.innerText = originalText; btn.classList.remove("bg-green-500"); }, 1500);
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            // Update Counts
            document.getElementById('float-cart-count').innerText = cart.length;
            document.getElementById('nav-cart-count').innerText = cart.length;
            
            // Show/Hide Floating Button
            const floatBtn = document.getElementById('floating-cart-btn');
            const navCount = document.getElementById('nav-cart-count');
            
            if (cart.length > 0) {
                floatBtn.classList.remove('hidden');
                floatBtn.classList.add('cart-bounce');
                navCount.classList.remove('hidden');
                setTimeout(() => floatBtn.classList.remove('cart-bounce'), 300);
            } else {
                floatBtn.classList.add('hidden');
                navCount.classList.add('hidden');
            }

            // Render Items in Modal
            const cartContainer = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="text-center text-slate-400 mt-10">
                        <i class="fas fa-shopping-basket text-4xl mb-2 opacity-50"></i>
                        <p>Your cart is empty</p>
                    </div>`;
            } else {
                cartContainer.innerHTML = cart.map((item, index) => `
                    <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center">
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${item.name}</h4>
                            <p class="text-purple-600 font-bold text-sm">₹${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-red-400 hover:text-red-600 p-2">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `).join('');
            }

            // Update Total
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            updateCartTotalWithCoupon(total);
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            const content = document.getElementById('cartContent');
            
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            }
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return;

            let msg = "*Hello DIGICLINIXHealth, I want to book the following:*\n\n";
            cart.forEach((item, index) => {
                msg += `${index + 1}. ${item.name} - ₹${item.price}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const city = localStorage.getItem('selectedCity') || (document.getElementById('city-text-pc') && document.getElementById('city-text-pc').innerText) || (document.getElementById('city-text-mob') && document.getElementById('city-text-mob').innerText) || 'Not specified';
            msg += `\n*Total Amount: ₹${total}*\nBooking City: ${city}\n\nPlease confirm my appointment.`;

            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }

        // --- Coupon logic ---
        const COUPONS = {
            'DIGI50': { type: 'percent', value: 10, label: '10% off' },
            'FLAT100': { type: 'flat', value: 100, label: '₹100 off' },
            'SAVE50': { type: 'flat', value: 50, label: '₹50 off' }
        };
        let appliedCoupon = null;

        function computeDiscount(total) {
            if (!appliedCoupon) return { discount: 0, finalTotal: total };
            const c = COUPONS[appliedCoupon];
            if (!c) return { discount: 0, finalTotal: total };
            let discount = 0;
            if (c.type === 'percent') discount = Math.round((c.value / 100) * total);
            else discount = c.value;
            const finalTotal = Math.max(0, total - discount);
            return { discount, finalTotal };
        }

        function updateCartTotalWithCoupon(total) {
            const originalEl = document.getElementById('cart-original-total');
            const totalEl = document.getElementById('cart-total');
            const feedback = document.getElementById('coupon-feedback');
            const removeBtn = document.getElementById('remove-coupon-btn');
            const applyBtn = document.getElementById('apply-coupon-btn');
            const codeInput = document.getElementById('coupon-code');

            if (appliedCoupon) {
                const { discount, finalTotal } = computeDiscount(total);
                originalEl.innerText = `₹${total}`;
                originalEl.classList.remove('hidden');
                totalEl.innerText = `₹${finalTotal}`;
                feedback.classList.remove('hidden');
                feedback.classList.add('text-green-600');
                feedback.innerText = `${COUPONS[appliedCoupon].label} applied — saved ₹${discount}`;
                removeBtn.classList.remove('hidden');
                applyBtn.disabled = true;
                codeInput.disabled = true;
            } else {
                originalEl.classList.add('hidden');
                totalEl.innerText = `₹${total}`;
                feedback.classList.add('hidden');
                removeBtn.classList.add('hidden');
                applyBtn.disabled = false;
                codeInput.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const applyBtn = document.getElementById('apply-coupon-btn');
            const removeBtn = document.getElementById('remove-coupon-btn');
            if (applyBtn) applyBtn.addEventListener('click', () => {
                const code = (document.getElementById('coupon-code').value || '').trim().toUpperCase();
                if (!code) return alert('Enter coupon code');
                if (!COUPONS[code]) return alert('Invalid coupon');
                appliedCoupon = code;
                updateCartUI();
            });
            if (removeBtn) removeBtn.addEventListener('click', () => {
                appliedCoupon = null;
                document.getElementById('coupon-code').value = '';
                updateCartUI();
            });
        });

        init();
    </script>
