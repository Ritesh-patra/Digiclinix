<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details | DIGICLINIXHealth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfcff; }
        .bg-deep-purple { background-color: #2e1065; }
        .text-accent-purple { color: #a78bfa; }
        .promo-gradient { background: linear-gradient(135deg, #7c3aed 0%, #c084fc 100%); }
        .checkup-card { transition: all 0.4s ease; }
        .checkup-card:hover { transform: translateY(-8px); }
        .modal-bg { background: rgba(46, 16, 101, 0.4); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-50 px-5 py-4 lg:px-12">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-xl font-black text-slate-800">Health Packages</h1>
            </div>
            <div class="text-sm font-bold text-green-600 bg-green-50 px-4 py-2 rounded-xl">
                <i class="fab fa-whatsapp"></i> Support: 9348148310
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-5 lg:px-12 pt-10">
        <div id="checkup-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="detailsModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 modal-bg">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl transition-all scale-95" id="modalContent">
            <div id="m-header" class="p-8 text-white relative">
                <button onclick="closeModal()" class="absolute top-6 right-6 text-white/80 hover:text-white text-xl">
                    <i class="fas fa-times-circle"></i>
                </button>
                <span id="m-tag" class="text-[10px] font-black uppercase tracking-widest bg-white/20 px-3 py-1 rounded-full mb-3 inline-block"></span>
                <h2 id="m-title" class="text-3xl font-black leading-tight"></h2>
                <div class="mt-4 flex items-center gap-4">
                    <span id="m-price" class="text-3xl font-black"></span>
                    <span id="m-mrp" class="text-sm line-through opacity-60"></span>
                </div>
            </div>

            <div class="p-8 lg:p-10 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <h4 class="text-slate-800 font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-list-check text-purple-600"></i> Key Parameters
                    </h4>
                    <ul id="m-list" class="space-y-3 text-sm text-slate-600 font-medium">
                        </ul>
                </div>
                <div class="bg-slate-50 p-6 rounded-3xl">
                    <h4 class="text-slate-800 font-bold mb-4 flex items-center gap-2">
                        <i class="fas fa-star text-orange-500"></i> Package Benefits
                    </h4>
                    <div class="space-y-4 text-xs text-slate-500">
                        <p><i class="fas fa-check text-green-500 mr-2"></i> Free Home Sample Collection</p>
                        <p><i class="fas fa-check text-green-500 mr-2"></i> NABL Certified Lab Testing</p>
                        <p><i class="fas fa-check text-green-500 mr-2"></i> Digital Reports in 6 Hours</p>
                        <p><i class="fas fa-check text-green-500 mr-2"></i> Free Doctor Consultation</p>
                    </div>
                    <button id="m-wa-btn" class="w-full mt-8 py-4 bg-orange-500 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-100 hover:bg-orange-600 transition-all">
                        Book on WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP = "9348148310";

        // Separate Data for each page/package
        const packages = [
            { id: 1, name: "Essential Full Body", price: 1599, mrp: 5243, off: "70%", params: 91, color: "from-purple-700 to-indigo-800", tests: ["Complete Blood Count (CBC)", "Diabetes (HbA1c)", "Thyroid Profile (T3, T4, TSH)", "Lipid Profile (Heart)", "Liver Function Test"] },
            { id: 2, name: "Advanced Full Body", price: 2799, mrp: 7708, off: "64%", params: 100, color: "from-indigo-700 to-purple-800", tests: ["All Essential Tests", "Vitamin D & B12", "Iron Studies", "Kidney Function Test", "Urine Routine"] },
            { id: 3, name: "Ultra Male Checkup", price: 11999, mrp: 35364, off: "66%", params: 129, color: "from-slate-700 to-slate-900", tests: ["Hormone Profile", "Cardiac Risk Markers", "Cancer Screening (PSA)", "Full Body Imaging", "Vitamin Deficiency"] },
            { id: 4, name: "Ultra Female Checkup", price: 11999, mrp: 41609, off: "71%", params: 136, color: "from-pink-700 to-purple-800", tests: ["PCOS Screening", "Bone Health (Calcium)", "Breast Cancer Markers", "Hormonal Balance", "Anaemia Profile"] },
            { id: 5, name: "Orange One Package", price: 4999, mrp: 17814, off: "72%", params: 114, color: "from-orange-600 to-red-700", tests: ["Unlimited Teleconsultations", "Full Body Coverage", "Diagnostic Insurance", "Priority Collection"] },
            { id: 6, name: "Comprehensive Pack", price: 3899, mrp: 11898, off: "67%", params: 105, color: "from-blue-700 to-indigo-900", tests: ["Advanced Heart Markers", "Diabetes Management", "Inflammation Markers", "Electrolytes", "Gout Screening"] },
            { id: 7, name: "Basic Full Body", price: 1099, mrp: 2624, off: "58%", params: 79, color: "from-green-700 to-emerald-900", tests: ["Basic CBC", "Sugar Fasting", "Cholesterol Total", "Kidney Urea/Creatinine", "Liver ALT/AST"] },
            { id: 8, name: "Children's Essential", price: 1299, mrp: 5398, off: "76%", params: 35, color: "from-yellow-600 to-orange-800", tests: ["Growth Hormone", "Blood Grouping", "Immunity Level", "Infection Markers", "Calcium & Zinc"] }
        ];

        function init() {
            const container = document.getElementById('checkup-container');
            container.innerHTML = packages.map(pkg => `
                <div class="checkup-card bg-white rounded-[2.5rem] overflow-hidden flex flex-col h-full shadow-sm border border-slate-50">
                    <div class="bg-gradient-to-br ${pkg.color} p-6 text-white relative">
                        <span class="absolute top-4 right-5 bg-white/20 text-[10px] px-2 py-0.5 rounded font-black">Checkup</span>
                        <h3 class="text-xl font-bold pr-8 leading-tight mb-4">${pkg.name}</h3>
                        <div class="flex items-end gap-2">
                            <div>
                                <span class="text-[10px] line-through opacity-60 block">₹${pkg.mrp}</span>
                                <span class="text-2xl font-black">₹${pkg.price}</span>
                            </div>
                            <span class="bg-green-400 text-purple-900 text-[10px] font-black px-2 py-1 rounded-lg">${pkg.off} OFF</span>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-1">
                        <div class="flex items-center gap-3 mb-6 text-slate-500">
                            <i class="fas fa-flask text-sm"></i>
                            <span class="text-xs font-bold">${pkg.params} parameters included</span>
                        </div>
                        <div class="flex gap-2 mt-auto">
                            <button onclick="openDetails(${pkg.id})" class="flex-1 py-3 border border-purple-100 text-purple-700 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-purple-50">Details</button>
                            <button onclick="bookWA('${pkg.name}', ${pkg.price})" class="flex-[1.5] py-3 bg-orange-400 text-white rounded-xl font-bold text-[10px] uppercase tracking-widest shadow-lg shadow-orange-100 hover:bg-orange-500">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openDetails(id) {
            const pkg = packages.find(p => p.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');

            document.getElementById('m-header').className = `p-8 text-white relative bg-gradient-to-br ${pkg.color}`;
            document.getElementById('m-tag').innerText = `${pkg.params} Parameters Included`;
            document.getElementById('m-title').innerText = pkg.name;
            document.getElementById('m-price').innerText = `₹${pkg.price}`;
            document.getElementById('m-mrp').innerText = `₹${pkg.mrp}`;
            
            document.getElementById('m-list').innerHTML = pkg.tests.map(t => `
                <li class="flex items-center gap-3">
                    <i class="fas fa-circle-check text-purple-500"></i> ${t}
                </li>
            `).join('');

            document.getElementById('m-wa-btn').onclick = () => bookWA(pkg.name, pkg.price);

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => content.classList.remove('scale-95'), 10);
        }

        function closeModal() {
            document.getElementById('modalContent').classList.add('scale-95');
            setTimeout(() => document.getElementById('detailsModal').classList.add('hidden'), 200);
        }

        function bookWA(name, price) {
            const msg = `Hello DIGICLINIXHealth, I want to book the "${name}" package (₹${price}). Please confirm my appointment.`;
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
        }

        init();
    </script>
</body>
</html>
