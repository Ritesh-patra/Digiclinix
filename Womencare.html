<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Services | DIGICLINIX DIAGNOSTICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FDFBF0;
            --gold: #D4AF37;
            --forest: #2D5A27;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            overflow-x: hidden;
        }

        .service-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .service-card:hover {
            transform: translateY(-12px);
            shadow: 0 25px 50px -12px rgba(45, 90, 39, 0.2);
        }

        #cartSidebar {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .category-chip.active {
            background-color: var(--forest);
            color: white;
            border-color: var(--forest);
        }
    </style>
</head>

<body class="pb-20">

    <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">

            <!-- LEFT SIDE -->
            <div class="flex items-center gap-4">

                <button onclick="window.history.back()"
                    class="w-10 h-10 rounded-full bg-purple-50 flex items-center justify-center text-purple-600 hover:bg-purple-600 hover:text-white transition-all">
                    <i class="fas fa-arrow-left"></i>
                </button>

                <div class="flex flex-col leading-none">
                    <span class="text-xl lg:text-2xl font-black text-slate-800 tracking-tighter">
                        DIGICLINIX
                    </span>
                    <span class="text-[10px] font-bold text-[#D4AF37] uppercase tracking-[0.3em]">
                        Diagnostics
                    </span>
                </div>

            </div>

            <!-- RIGHT SIDE -->
            <button onclick="toggleCart(true)"
                class="relative bg-[#2D5A27] text-white px-6 py-2.5 rounded-2xl font-bold flex items-center gap-3 active:scale-95 transition-all shadow-lg">
                <i class="fas fa-shopping-basket"></i>

                <span id="cart-badge"
                    class="bg-orange-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white absolute -top-2 -right-2">
                    0
                </span>
            </button>

        </div>
    </header>


    <div class="max-w-7xl mx-auto px-6 pt-10 overflow-x-auto no-scrollbar flex gap-4">

        <button data-category="all"
            class="category-chip active flex-shrink-0 px-6 py-3 rounded-2xl border-2 border-slate-200 font-black text-xs uppercase tracking-widest transition-all">
            All Tests
        </button>

    </div>


    <main class="max-w-7xl mx-auto px-6 py-12">
        <div id="service-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        </div>
    </main>

    <div id="cartOverlay" class="fixed inset-0 bg-black/40 z-[100] hidden backdrop-blur-sm" onclick="toggleCart(false)">
    </div>
    <div id="cartSidebar"
        class="fixed top-0 right-0 h-full w-full max-w-[420px] bg-white z-[110] shadow-2xl translate-x-full flex flex-col">
        <div class="p-8 bg-[#2D5A27] text-white flex justify-between items-center">
            <h2 class="text-2xl font-black tracking-tight">Review Booking</h2>
            <button onclick="toggleCart(false)" class="text-white/70"><i class="fas fa-times text-2xl"></i></button>
        </div>
        <div id="cart-list" class="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar"></div>
        <div class="p-8 border-t bg-slate-50">
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold text-slate-400 uppercase tracking-widest text-xs">Grand Total</span>
                <div class="text-right">
                    <div id="cart-original-total" class="text-sm text-slate-500 line-through mr-2 hidden"></div>
                    <span id="cart-total" class="font-black text-3xl text-slate-900">₹0</span>
                </div>
            </div>
            <div class="flex gap-2 mb-3 items-center">
                <input id="coupon-code" type="text" placeholder="Apply coupon code" class="flex-1 px-4 py-2 rounded-xl border border-slate-100 shadow-sm" />
                <button id="apply-coupon-btn" class="px-4 py-2 bg-purple-600 text-white rounded-xl font-bold">Apply</button>
                <button id="remove-coupon-btn" class="px-3 py-2 bg-slate-100 text-slate-700 rounded-xl font-bold hidden">Remove</button>
            </div>
            <p id="coupon-feedback" class="text-sm text-green-600 mb-3 hidden"></p>
            <button onclick="checkoutWhatsApp()" class="w-full py-5 bg-green-500 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fab fa-whatsapp text-2xl"></i> Confirm on WhatsApp
            </button>
        </div>
    </div>

    <script>
        const WHATSAPP = "9348148310";
        let cart = [];

        const allServices = [

            // Women Health Checkups
            { id: 'W1', cat: 'women', name: "Women Health Checkup - Essential", price: 1599, mrp: 5563, color: "from-purple-500 to-indigo-700", params: 71, time: "6 Hours" },

            { id: 'W2', cat: 'women', name: "Women Health Checkup - Advanced", price: 2699, mrp: 11013, color: "from-purple-500 to-indigo-700", params: 97, time: "6 Hours" },

            { id: 'W3', cat: 'women', name: "Women Health Checkup - Comprehensive", price: 3799, mrp: 14653, color: "from-purple-500 to-indigo-700", params: 100, time: "12 Hours" },

            // PCOD
            { id: 'P1', cat: 'women', name: "PCOD Screening", price: 1499, mrp: 3594, color: "from-emerald-600 to-teal-800", params: 35, time: "12 Hours" },

            { id: 'P2', cat: 'women', name: "PCOD Screening - Comprehensive", price: 5999, mrp: 9618, color: "from-emerald-600 to-teal-800", params: 39, time: "12 Hours" },

            // Antenatal
            { id: 'A1', cat: 'women', name: "Antenatal Checkup - Basic", price: 999, mrp: 3095, color: "from-purple-500 to-indigo-700", params: 57, time: "12 Hours" },

            { id: 'A2', cat: 'women', name: "Antenatal Checkup - Comprehensive", price: 1499, mrp: 4376, color: "from-purple-500 to-indigo-700", params: 59, time: "12 Hours" }

        ];


        function renderServices(items) {
            const grid = document.getElementById('service-grid');
            grid.innerHTML = items.map(s => `
                <div class="service-card bg-white rounded-[2.5rem] overflow-hidden flex flex-col h-full shadow-sm border border-slate-50">
                    <div class="bg-gradient-to-br ${s.color} p-8 text-white relative">
                        <span class="absolute top-4 right-5 bg-white/20 text-[9px] px-2 py-0.5 rounded font-black uppercase tracking-widest">DIGICLINIX</span>
                        <h3 class="text-xl font-bold pr-10 leading-tight mb-6 h-12">${s.name}</h3>
                        <div class="flex items-end gap-3">
                            <div><span class="text-[11px] line-through opacity-50 block">₹${s.mrp}</span><span class="text-3xl font-black">₹${s.price}</span></div>
                            <span class="bg-white/20 text-[10px] font-black px-3 py-1 rounded-xl border border-white/10">${Math.round(100 - (s.price / s.mrp * 100))}% OFF</span>
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-1">
                        <div class="flex flex-col gap-3 mb-8">
                            <div class="flex items-center gap-3 text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                                <i class="fas fa-flask text-forest"></i> ${s.params} Parameters included
                            </div>
                            <div class="flex items-center gap-3 text-slate-400 font-bold text-[10px] uppercase tracking-widest">
                                <i class="fas fa-clock text-forest"></i> Reports within ${s.time}
                            </div>
                        </div>
                        <div class="flex gap-3 mt-auto">
                            <button class="flex-1 py-4 border-2 border-slate-100 rounded-2xl text-[10px] font-black uppercase text-slate-400 hover:border-forest hover:text-forest transition-all">Details</button>
                            <button onclick="addToCart('${s.id}')" class="flex-[1.8] py-4 bg-orange-400 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-orange-100 active:scale-95 transition-all">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterServices(category) {
            // Update chips UI
            document.querySelectorAll('.category-chip').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = category === 'all' ? allServices : allServices.filter(s => s.cat === category);
            renderServices(filtered);
        }

        function addToCart(id) {
            const item = allServices.find(s => s.id === id);
            cart.push(item);
            updateCartUI();
            toggleCart(true);
        }

        function updateCartUI() {
            document.getElementById('cart-badge').innerText = cart.length;
            const list = document.getElementById('cart-list');
            const total = cart.reduce((sum, s) => sum + s.price, 0);

            list.innerHTML = cart.map((s, i) => `
                <div class="bg-slate-50 p-5 rounded-[1.5rem] flex justify-between items-center border border-slate-100">
                    <div><h4 class="font-bold text-slate-800 text-xs">${s.name}</h4><p class="text-forest font-black text-sm">₹${s.price}</p></div>
                    <button onclick="removeFromCart(${i})" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
            updateCartTotalWithCoupon(total);
        }

        function removeFromCart(i) { cart.splice(i, 1); updateCartUI(); }
        function toggleCart(show) {
            const s = document.getElementById('cartSidebar');
            const o = document.getElementById('cartOverlay');
            if (show) { s.classList.remove('translate-x-full'); o.classList.remove('hidden'); }
            else { s.classList.add('translate-x-full'); o.classList.add('hidden'); }
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return;
            const itemsArr = cart.map((s, i) => `${i + 1}. ${s.name} (₹${s.price})`);
            const items = itemsArr.join('\n');
            const total = cart.reduce((sum, s) => sum + s.price, 0);
            const city = localStorage.getItem('selectedCity') || (document.getElementById('city-text-pc') && document.getElementById('city-text-pc').innerText) || (document.getElementById('city-text-mob') && document.getElementById('city-text-mob').innerText) || 'Not specified';
            const msgPlain = `*DIGICLINIX Order Request*\n\n*Selected Items:*\n${items}\n\n*Total: ₹${total}*\nBooking City: ${city}\n\nPlease contact for home collection.`;
            window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msgPlain)}`);
        }

        // Coupon logic
        const COUPONS = { 'DIGI50': { type: 'percent', value: 10, label: '10% off' }, 'FLAT100': { type: 'flat', value: 100, label: '₹100 off' }, 'SAVE50': { type: 'flat', value: 50, label: '₹50 off' } };
        let appliedCoupon = null;

        function computeDiscount(total) {
            if (!appliedCoupon) return { discount: 0, finalTotal: total };
            const c = COUPONS[appliedCoupon]; if(!c) return { discount:0, finalTotal: total };
            const discount = c.type === 'percent' ? Math.round((c.value/100)*total) : c.value;
            return { discount, finalTotal: Math.max(0, total - discount) };
        }

        function updateCartTotalWithCoupon(total) {
            const originalEl = document.getElementById('cart-original-total');
            const totalEl = document.getElementById('cart-total');
            const feedback = document.getElementById('coupon-feedback');
            const removeBtn = document.getElementById('remove-coupon-btn');
            const applyBtn = document.getElementById('apply-coupon-btn');
            const codeInput = document.getElementById('coupon-code');
            if (appliedCoupon) {
                const { discount, finalTotal } = computeDiscount(total);
                originalEl.innerText = `₹${total}`; originalEl.classList.remove('hidden');
                totalEl.innerText = `₹${finalTotal}`;
                feedback.classList.remove('hidden'); feedback.innerText = `${COUPONS[appliedCoupon].label} applied — saved ₹${discount}`;
                removeBtn.classList.remove('hidden'); applyBtn.disabled = true; codeInput.disabled = true;
            } else {
                originalEl.classList.add('hidden'); totalEl.innerText = `₹${total}`; feedback.classList.add('hidden'); removeBtn.classList.add('hidden'); applyBtn.disabled = false; codeInput.disabled = false;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const applyBtn = document.getElementById('apply-coupon-btn');
            const removeBtn = document.getElementById('remove-coupon-btn');
            if (applyBtn) applyBtn.addEventListener('click', () => {
                const code = (document.getElementById('coupon-code').value||'').trim().toUpperCase(); if(!code) return alert('Enter coupon code'); if(!COUPONS[code]) return alert('Invalid coupon'); appliedCoupon = code; updateCartUI();
            });
            if (removeBtn) removeBtn.addEventListener('click', () => { appliedCoupon = null; document.getElementById('coupon-code').value=''; updateCartUI(); });
        });

        // Initial render
        renderServices(allServices);
    </script>
</body>

</html>
