<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tests | DIGICLINIXHealth Colorful</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfcff; overflow-x: hidden; }
        .service-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid #f1f5f9; }
        .service-card:hover { transform: translateY(-12px); shadow: 0 25px 50px -12px rgba(0,0,0,0.1); }
        .modal-bg { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px); }
        #cartSidebar { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-40 px-5 py-4 lg:px-12 shadow-sm">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="window.history.back()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-purple-600 hover:text-white transition-all">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="text-sm font-black text-slate-800 tracking-tight">DIGICLINIX<span class="text-purple-600">DIAGNOSTICS</span></h1>
            </div>
            <button onclick="toggleCart(true)" class="relative bg-purple-600 text-white px-6 py-2.5 rounded-2xl font-bold flex items-center gap-3 active:scale-95 transition-all shadow-lg shadow-purple-200">
                <i class="fas fa-shopping-basket"></i>
                <span class="hidden md:inline">Cart</span>
                <span id="cart-badge" class="bg-orange-500 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white absolute -top-2 -right-2">0</span>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-5 lg:px-12 pt-10">
        <div class="mb-10 text-center lg:text-left">
            <h2 class="text-4xl lg:text-6xl font-black text-slate-900 leading-tight mb-2 tracking-tighter">NDIVIDUAL TESTS  <span class="text-purple-600">Diagnostics</span></h2>
            <p class="text-slate-500 font-medium">Select from 20 certified tests with free home collection.</p>
        </div>

        <div id="service-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
    </main>

    <div id="cartOverlay" class="fixed inset-0 bg-black/40 z-[100] hidden" onclick="toggleCart(false)"></div>
    <div id="cartSidebar" class="fixed top-0 right-0 h-full w-full max-w-[400px] bg-white z-[110] shadow-2xl translate-x-full flex flex-col">
        <div class="p-6 bg-purple-700 text-white flex justify-between items-center">
            <h2 class="text-xl font-bold">Your Selection</h2>
            <button onclick="toggleCart(false)" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20"><i class="fas fa-times"></i></button>
        </div>
        <div id="cart-items-list" class="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar"></div>
        <div class="p-6 border-t border-slate-100 bg-slate-50">
            <div class="flex justify-between items-center mb-6">
                <span class="font-bold text-slate-500">Total Bill</span>
                <span id="total-price" class="font-black text-2xl text-slate-800">₹0</span>
            </div>
            <button onclick="checkoutWhatsApp()" class="w-full py-5 bg-green-500 text-white rounded-[2rem] font-black uppercase tracking-widest shadow-xl shadow-green-100 flex items-center justify-center gap-3 active:scale-95 transition-all">
                <i class="fab fa-whatsapp text-2xl"></i> Finalize Booking
            </button>
        </div>
    </div>

    <div id="detailsModal" class="fixed inset-0 z-[50] hidden items-center justify-center p-4 modal-bg">
        <div class="bg-white w-full max-w-lg rounded-[3rem] overflow-hidden shadow-2xl transition-all scale-95" id="modalContent">
            <div id="m-header" class="p-10 text-white relative">
                <button onclick="shareDetails(currentDetailsId)" class="absolute top-8 right-20 text-white/70 hover:text-white transition-colors"><i class="fas fa-share-alt text-2xl"></i></button>
                <button onclick="closeModal()" class="absolute top-6 right-6 text-white/80 hover:text-white text-xl"><i class="fas fa-times-circle"></i></button>
                <h2 id="m-title" class="text-3xl font-black leading-tight"></h2>
                <p id="m-price" class="text-xl font-bold mt-2 opacity-90"></p>
            </div>
            <div class="p-10">
                <h4 class="font-bold text-slate-800 mb-6 uppercase tracking-widest text-xs flex items-center gap-2">
                    <i class="fas fa-microscope text-purple-600"></i> What's Included:
                </h4>
                <div id="m-list" class="space-y-4 text-sm text-slate-600 mb-10 max-h-40 overflow-y-auto no-scrollbar"></div>
                <button id="m-add-btn" class="w-full py-5 bg-orange-400 text-white rounded-[1.5rem] font-black uppercase tracking-widest shadow-lg shadow-orange-100 active:scale-95 transition-all">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        const WHATSAPP = "9348148310";
        let cart = [];
        let currentDetailsId = null;

        function shareDetails(id) {
            const s = services.find(x => x.id === id);
            if(!s) return;
            const title = s.name || 'Test Details';
            const text = `${title}\n\nIncluded: ${s.tests ? s.tests.join(', ') : ''}\n\nPrice: ₹${s.price}\n\nShared via DIGICLINIX`;
            if (navigator.share) { navigator.share({ title, text, url: window.location.href }).catch(()=>{}); return; }
            const waMsg = `*${title}*%0A%0A${s.tests ? encodeURIComponent(s.tests.join('\n')) + '%0A%0A' : ''}*Price: ₹${s.price}*%0A%0AShared via DIGICLINIX`;
            window.open(`https://wa.me/?text=${waMsg}`);
            if (navigator.clipboard && navigator.clipboard.writeText) navigator.clipboard.writeText(text).catch(()=>{});
            else { const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select(); try{ document.execCommand('copy'); }catch(e){} ta.remove(); }
            try{ alert('Share opened. Details copied to clipboard as fallback.'); }catch(e){}
        }

        // Exact 20 services with unique colorful gradients
        const services = [
            { id: 1, name: "CBC (Complete Blood Count)", price: 350, mrp: 422, off: "17%", params: 24, icon: "fa-vial", color: "from-blue-600 to-indigo-700", tests: ["Hemoglobin", "WBC", "RBC", "Platelet Count"] },
            { id: 2, name: "HbA1c (Glycosylated Hb)", price: 490, mrp: 618, off: "21%", params: 1, icon: "fa-droplet", color: "from-emerald-600 to-teal-800", tests: ["Average Sugar (3 Months)"] },
            { id: 3, name: "Fasting Blood Sugar (FBS)", price: 180, mrp: 243, off: "26%", params: 1, icon: "fa-cube", color: "from-orange-500 to-red-600", tests: ["Glucose - Fasting"] },
            { id: 4, name: "Thyroid Function Test (TFT)", price: 400, mrp: 589, off: "32%", params: 3, icon: "fa-dna", color: "from-cyan-600 to-blue-800", tests: ["T3", "T4", "TSH"] },
            { id: 5, name: "Urine Complete Analysis", price: 250, mrp: 403, off: "38%", params: 27, icon: "fa-flask", color: "from-yellow-500 to-orange-700", tests: ["pH", "Sugar", "Protein", "Microscopic Exam"] },
            { id: 6, name: "Lipid Profile", price: 550, mrp: 715, off: "23%", params: 9, icon: "fa-heart-pulse", color: "from-rose-600 to-pink-800", tests: ["Cholesterol", "Triglycerides", "HDL", "LDL"] },
            { id: 7, name: "Liver Function Test (LFT)", price: 700, mrp: 946, off: "26%", params: 12, icon: "fa-disease", color: "from-emerald-700 to-green-900", tests: ["Bilirubin", "SGOT", "SGPT", "Albumin"] },
            { id: 8, name: "Kidney Function Test (KFT)", price: 700, mrp: 946, off: "26%", params: 11, icon: "fa-user-nurse", color: "from-sky-600 to-indigo-800", tests: ["Urea", "Creatinine", "Electrolytes"] },
            { id: 9, name: "Vitamin B12", price: 790, mrp: 1400, off: "44%", params: 1, icon: "fa-capsules", color: "from-purple-600 to-violet-800", tests: ["Cyanocobalamin"] },
            { id: 10, name: "Vitamin D, Total", price: 990, mrp: 1500, off: "34%", params: 1, icon: "fa-sun", color: "from-amber-500 to-orange-700", tests: ["25-Hydroxy Vitamin D"] },
            { id: 11, name: "C-Reactive Protein (CRP)", price: 500, mrp: 748, off: "33%", params: 1, icon: "fa-shield-virus", color: "from-red-600 to-rose-900", tests: ["Inflammation Marker"] },
            { id: 12, name: "PPBS (Post Prandial)", price: 180, mrp: 218, off: "17%", params: 1, icon: "fa-cookie", color: "from-lime-600 to-green-700", tests: ["Blood Glucose - After Meal"] },
            { id: 13, name: "Urine Culture", price: 900, mrp: 1324, off: "32%", params: 1, icon: "fa-vials", color: "from-teal-600 to-emerald-800", tests: ["Bacterial Sensitivity"] },
            { id: 14, name: "Creatinine", price: 200, mrp: 236, off: "15%", params: 1, icon: "fa-notes-medical", color: "from-blue-500 to-indigo-600", tests: ["Kidney Health Marker"] },
            { id: 15, name: "Beta HCG (Pregnancy)", price: 750, mrp: 945, off: "21%", params: 1, icon: "fa-baby", color: "from-pink-500 to-rose-600", tests: ["Pregnancy Confirmation"] },
            { id: 16, name: "Blood Sugar (Random)", price: 180, mrp: 253, off: "29%", params: 1, icon: "fa-syringe", color: "from-orange-400 to-orange-600", tests: ["Glucose - Instant"] },
            { id: 17, name: "CBC with ESR", price: 450, mrp: 534, off: "16%", params: 25, icon: "fa-microscope", color: "from-indigo-600 to-purple-800", tests: ["CBC", "Sedimentation Rate"] },
            { id: 18, name: "Dengue Profile", price: 900, mrp: 1071, off: "16%", params: 3, icon: "fa-mosquito", color: "from-red-700 to-slate-900", tests: ["NS1", "IgG", "IgM"] },
            { id: 19, name: "Platelet Count", price: 150, mrp: 180, off: "21%", params: 1, icon: "fa-user-group", color: "from-emerald-500 to-teal-700", tests: ["Thrombocytes"] },
            { id: 20, name: "TSH Only", price: 350, mrp: 438, off: "20%", params: 1, icon: "fa-dna", color: "from-violet-500 to-indigo-700", tests: ["Thyroid Stimulating Hormone"] }
        ];

        function init() {
            const container = document.getElementById('service-container');
            container.innerHTML = services.map(s => `
                <div class="service-card bg-white rounded-[2.5rem] overflow-hidden flex flex-col h-full shadow-[0_8px_30px_rgb(0,0,0,0.04)]">
                    <div class="bg-gradient-to-br ${s.color} p-8 text-white relative">
                        <div class="absolute top-6 right-6 w-12 h-12 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-md">
                            <i class="fas ${s.icon} text-xl"></i>
                        </div>
                        <h3 class="text-xl font-black pr-12 leading-tight mb-6 h-12">${s.name}</h3>
                        <div class="flex items-end gap-3">
                            <div>
                                <span class="text-[11px] line-through opacity-50 block mb-0.5">₹${s.mrp}</span>
                                <span class="text-3xl font-black tracking-tight">₹${s.price}</span>
                            </div>
                            <span class="bg-white/20 backdrop-blur-md text-white text-[10px] font-black px-3 py-1.5 rounded-xl border border-white/20">${s.off} OFF</span>
                        </div>
                    </div>
                    <div class="p-8 flex flex-col flex-1">
                        <div class="flex items-center gap-3 text-slate-400 font-bold text-[11px] mb-8 uppercase tracking-widest">
                            <i class="fas fa-file-medical text-purple-600 text-sm"></i> 6 Hours Report
                        </div>
                        <div class="flex gap-3 mt-auto">
                            <button onclick="openDetails(${s.id})" class="flex-1 py-4 border-2 border-slate-100 rounded-2xl text-[10px] font-black uppercase text-slate-400 hover:border-purple-600 hover:text-purple-600 transition-all">Details</button>
                            <button onclick="addToCart(${s.id})" class="flex-[1.8] py-4 bg-orange-400 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-orange-100 active:scale-95 transition-all">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
            updateCartUI();
        }

        function addToCart(id) {
            const s = services.find(x => x.id === id);
            cart.push(s);
            updateCartUI();
            toggleCart(true);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-badge').innerText = cart.length;
            const list = document.getElementById('cart-items-list');
            const totalDisplay = document.getElementById('total-price');
            
            if(cart.length === 0) {
                list.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-300 opacity-50 py-10"><i class="fas fa-shopping-basket text-6xl mb-4"></i><p class="font-bold">Cart is empty</p></div>`;
            } else {
                list.innerHTML = cart.map((item, index) => `
                    <div class="bg-slate-50 p-5 rounded-[1.5rem] flex justify-between items-center border border-slate-100">
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${item.name}</h4>
                            <p class="text-purple-600 font-black">₹${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="w-10 h-10 rounded-full bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all"><i class="fas fa-trash-alt text-sm"></i></button>
                    </div>
                `).join('');
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            totalDisplay.innerText = `₹${total}`;
        }

        function toggleCart(show) {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            if(show) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function openDetails(id) {
            const s = services.find(x => x.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');
            currentDetailsId = id;
            
            document.getElementById('m-header').className = `p-10 text-white relative bg-gradient-to-br ${s.color}`;
            document.getElementById('m-title').innerText = s.name;
            document.getElementById('m-price').innerText = `Special Offer: ₹${s.price}`;
            document.getElementById('m-list').innerHTML = s.tests.map(t => `<li class="flex items-center gap-3"><i class="fas fa-check-circle text-emerald-500"></i> ${t}</li>`).join('');
            document.getElementById('m-add-btn').onclick = () => { addToCart(s.id); closeModal(); };
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => content.classList.remove('scale-95'), 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function checkoutWhatsApp() {
            if(cart.length === 0) return;
            const items = cart.map((p, i) => `${i+1}. ${p.name} (₹${p.price})`).join('%0A');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const msg = `*Booking Request via DIGICLINIXHealth*%0A%0A*Selected Tests:*%0A${items}%0A%0A*Total Payable: ₹${total}*%0A_Please contact me for home sample collection._`;
            window.open(`https://wa.me/${WHATSAPP}?text=${msg}`);
        }

        init();
    </script>
</body>
</html>
